<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Hoodies</title>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- allows the use of bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- connects to external css sheet -->
  <link href="styles.css" rel="stylesheet">
  <!-- allows the use of jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <!-- connects to external javascript sheet -->
  <script src="script.js"></script>

</head>

<body>

  <!-- offcanvas box that acts as a shopping cart for the user -->
  <div class="offcanvas offcanvas-end" id="shoppingCart">
    <div class="offcanvas-header">
      <h1 class="offcanvas-title">Shopping Cart</h1>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body bg-dark text-white">
      <div id="emptyCartMessage">Your cart is empty.</div>
      <div id="cartTotalContainer" style="display: none;">
        <strong><p>Total: <span id="cartTotal">$0.00</span></p></strong>
      </div>
      <button id="checkoutButton" class="btn btn-success mb-3" href="#checkout.html">Checkout</button> <!-- Checkout button -->
    </div>
  </div>

  <!-- navbar that is fixed to the top of the page when scrolled down -->
  <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
    <div class="container-fluid">

      <!-- adds a logo in the top left to function as a home button -->
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.jpg" alt="Website Logo" style="width:60px;" class="rounded-pill">
      </a>

      <!-- creates a toggle button in the top left when screen size permits -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- collapsable turns navbar buttons into a hamburger button -->
      <div class="collapse navbar-collapse custom-navbar-collapse me-lg-5" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
          <!-- creates a dropdown for the "shop" button in the navbar -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white mx-3 mb-2 mt-2" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="shopHoodies.html">Hoodies</a></li>
              <li><a class="dropdown-item" href="shopShirts.html">Shirts</a></li>
              <li><a class="dropdown-item" href="#">All</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white mx-3 mb-2 mt-2" href="#Information">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white mx-3 mb-2 mt-2" href="#contactCard">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white mx-3 mb-2 mt-2 position-relative" href="#contactCard" data-bs-toggle="offcanvas" data-bs-target="#shoppingCart">
              Cart
              <span id="cartNotification" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                <span id="cartItemCount"></span>
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- circle button for shopping cart on small screens -->
  <a href="#shoppingCart" class="circle-button d-md-none" data-bs-toggle="offcanvas" data-bs-target="#shoppingCart">
    <i class="bi bi-cart-fill"></i>
  </a>

  <!-- grid of clothing items for user to browse -->
  <div class="container-fluid mt-3">
    <div class="container-fluid">

        <div class="row custom-grid-row justify-content-center">
          <!-- first card of the first row -->
          <div class="col-md">
            <div class="card">
              <img class="card-img-top" src="images/Clothing/whiteTee.jpg" alt="White Tee" style="width:100%">
              <div class="card-body">
                <h4 class="card-title">Plain White Tee</h4>
                <p class="card-text">$9.99</p>
                <div class="input-group">
                  <select class="form-select quantity-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                  <button class="btn btn-primary add-to-cart-button">Add to Cart</button>
                </div>
              </div>
            </div>
          </div>

          <!-- second card of the first row -->
          <div class="col-md">
            <div class="card">
              <img class="card-img-top" src="images/Clothing/blueTee.jpg" alt="Blue Tee" style="width:100%">
              <div class="card-body">
                <h4 class="card-title">Plain Blue Tee</h4>
                <p class="card-text">$9.99</p>
                <div class="input-group">
                  <select class="form-select quantity-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                  <button class="btn btn-primary add-to-cart-button">Add to Cart</button>
                </div>
              </div>
            </div>
          </div>

          <!-- third card of the first row -->
          <div class="col-md">
            <div class="card">
              <img class="card-img-top" src="images/Clothing/orangeBaseballTee.jpg" alt="Orange Baseball Tee" style="width:100%">
              <div class="card-body">
                <h4 class="card-title">Orange Baseball Tee</h4>
                <p class="card-text">$14.99</p>
                <div class="input-group">
                  <select class="form-select quantity-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                  <button class="btn btn-primary add-to-cart-button">Add to Cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
